<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.bootcdn.net/ajax/libs/docsify/4.13.0/themes/vue.css"
    />
  </head>
  <body>
    <nav>
      <a href="../index.html">首页</a>
    </nav>
    <div id="md"></div>
    <script>
      window.$docsify = {
        el: "#md",
        basePath: "../md/",
        homepage: "_home.md",
        loadSidebar: "_menu.md",
        loadNavbar: true,
        auto2top: true,
        loadNavbar: true,
        count: {
          countable: true,
          fontsize: "0.9em",
          color: "green",
          language: "chinese",
        },
        search: {
          maxAge: 86400000, // 过期时间，单位毫秒，默认一天
          paths: ['/md/'], // or 'auto'
          // 支持本地化
          placeholder: "搜索",
          noData: "找不到结果",
        },
      };
    </script>
    <script src="https://cdn.bootcdn.net/ajax/libs/docsify/4.13.0/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  </body>
</html>
